<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <title>Indic Wikisource Contest Tool</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//tools-static.wmflabs.org/cdnjs/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    {% endblock head %}
</head>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="{{ url_for('index') }}">Wikisource Contest</a>

    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb" aria-expanded="true">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navb" class="navbar-collapse collapse hide">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contest') }}">Contest</a>
        </li>
    </ul>
    {% if logged %}
        <ul class="nav navbar-nav">
            <span class="navbar-text">
            You're logged in as <b> {{username}}! </b> &nbsp;
            </span>
            <li>
                <a class="btn btn-outline-danger my-2 my-sm-0" href="{{ url_for('logout') }}">
                    <i class="fa fa-user"></i> Logout
                </a>
            </li>
        </ul>
    {% else %}
            <a class="btn btn-outline-success my-2 my-sm-0" href="{{ url_for('login') }}">
                <i class="fa fa-sign-in"></i> Login
            </a>
    {% endif %}
    </div>
</nav>
<body>
    <div class="container">
        <br>
        {% block main %}
        {% endblock main %}
    </div>
    {% block footer %}
    {% endblock footer %}
</body>
</html>
