{% extends "base.html" %}

{% block main %}
    <h2>Contest List</h2>
    {% if logged %}
        <a class="float-right btn btn-info" href="{{ url_for('create_contest') }}"> Create contest</a>
    {% endif %}
    <p>Total Contest:- {{ data["number_of_con"] }} </p>
    <ul>
        {% for contest in data %}
            {% if "number_of_con" is not in contest %}
                <li>
                    <a href="{{url_for('contest_by_id', id=contest)}}">
                        {{data[contest]["name"]}}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
